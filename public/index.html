<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div id="errors" style='background: #c00; color: #fff; display: none;
    margin: -20px -20px 20px; padding: 20px; white-space: pre-wrap;'></div>
    <div id="root"></div>
    <script>
      window.addEventListener('mousedown', function(e){
        document.body.classList.add('mouse-navigation')
        document.body.classList.remove('kbd-navigation')
      })
      window.addEventListener('keydown', function(e){
        if(e.keyCode === 9){
          document.body.classList.add('kbd-navigation')
          document.body.classList.remove('mouse-navigation')
        }
      })
      window.addEventListener('click', function(e){
        if(e.target.tagName === 'A' && e.target.getAttribute('href') === '#'){
          e.preventDefault()
        }
      })
      window.onerror = function(message, source, line, col, error){
        var text = error ? error.stack || error : message + '(at' + source + ':' + line + ':' + col + ')'
        errors.textContent += text + '\n'
        errors.style.display = ''
      }
      console.error = (function(old){
        return function error(){
          erros.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n'
          erros.style.display = ''
          old.apply(this , arguments)
        }
      })
      (console.error)
    </script>
    <br>
    <button onclick="window.location.href = window.location.href">Recarregar página</button> &nbsp;
    <button onclick="this.innerHTML = prompt('qual nome do botão')" onclick="window.location.href = 'http://www.globo.com'" onclick="this.innerHTML = prompt('qual nome do botão')">botão</button>
    <h3>testando</h3>
    <p>alteração feita pelo github</p>
  </body>
</html>
